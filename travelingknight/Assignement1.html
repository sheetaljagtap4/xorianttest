<html>
	
	<body>
		<div>
			Test
			<input type="text" id="chess">
			
			<button onclick="chessKnight()">Showe</button>
			
		</div>
	</body>
	
	<script>
		//var chessform = document.getElementById("chess")
		//var chessbtn = document.getElementById("btn")
		
		//chessbtn.addEventListener("click", chessKnight())
		
		function chessKnight(){
			var cell = document.getElementById("chess").value
			var possiblecordinatesmoves=[];
			var xCordinates= ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
			
			var cellX = xCordinates.indexOf(cell[0]) + 1;
			var cellY = parseInt(cell[1])
			
			var cellXpositions =[cellX+2, cellX-2, cellX+1, cellX-1].filter(function(cellPosition){
				return(cellPosition>0 && cellPosition<9)
			})
			
			var cellYpositions =[cellY+2, cellY-2, cellY+1, cellY-1].filter(function(cellPosition){
				return(cellPosition>0 && cellPosition<9)
			})
			
			for(var i=0; i<cellXpositions.length; i++){
				for(var j=0; i<cellYpositions.length; j++){
					if(Math.abs(cellX - cellXpositions[i]) + Math.abs(cellY - cellYpositions[j]) === 3){
						console.log('valid coordinate', [cellXpositions[i], cellYpositions[j]])
						possiblecordinatesmoves.push([cellXpositions[i], cellYpositions[j]])
					}
					if(!possiblecordinatesmoves.includes([cellXpositions[i], cellYpositions[j]])){
						possiblecordinatesmoves.push([cellXpositions[i], cellYpositions[j]])
					}
				}
			}
					console.log('poss coord', possiblecordinatesmoves)
					console.log('poss length', possiblecordinatesmoves.length)
					return possiblecordinatesmoves.length
				}
			

	</script>
<html>
